<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Rammetto+One&display=swap" rel="stylesheet">

<body>
    <div>
        <figure>
            <img src="img/salmon.png" alt="Picture of a Salmon" width="200px">
        </figure>
        <h1>Pat's Salmon Cookies</h1>
        <form id="user-form">
    </div>

        <fieldset class="formStyle">
            <label>Shop name</label>
            <input id="inputShopname" type="text" placeholder="enter shop name">
            <label>Minimum Customers</label>
            <input id="inputMinimumCustomers" type="text" placeholder="enter min cust.">
            <label>Maximum Customers</label>
            <input id="inputMaximumCustomers" type="text" placeholder="enter max cust.">
            <label>Average Cookie Sales</label>
            <input id="inputAveCookieSale" type="text" placeholder="enter avg. cookie">

            <button value="submit">Submit</button>
        </fieldset>
    </form>
    <table id="salmonCookies"></table>
    <script src="js/app.js"></script>
    <!-- <script src="/js/practice.js"></script> -->
</body>

</html>
